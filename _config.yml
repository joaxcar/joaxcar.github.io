title: joaxcar
description: My very nice blog
author: "Johan Carlsson"

theme: minima

base_url: /frontpage

# Minima social links
twitter_username: joaxcar
github_username: joaxcar
linkedin_username: joaxcar

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
